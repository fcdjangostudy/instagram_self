{% load staticfiles %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram_self</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
</head>
<body>

<div id="wrap">
    <header class="top-header">
        <nav>
            <div class="nav-left nav-item">
                <a href="{% url 'post:post_list' %}">
                    <img src="{% static 'images/logo.png' %}" alt="">
                </a>
            </div>
            <div class="nav-center nav-item">
                <input type="text" placeholder="검색">
            </div>
            <div class="nav-right nav-item">
                <a href="#">
                    <img src="{% static 'images/icon_explore.png' %}" alt="">
                </a>
                <a href="#">
                    <img src="{% static 'images/icon_heart.png' %}" alt="">
                </a>
                <a href="#">
                    <img src="{% static 'images/icon_profile.png' %}" alt="">
                </a>
            </div>
        </nav>
        <nav>
            <div class="test">
                {% if user.is_authenticated %}
                    {{ user }}가 로그인 중입니다.
                    <span><a href="{% url 'member:signup' %}"><button class="btn-r">회원가입</button></a></span>
                    <span><a href="{% url 'member:logout' %}"><button class="btn-r">로그아웃</button></a></span>
                {% else %}
                    <a href="{% url 'member:login' %}">로그인하세요</a>
                {% endif %}
            </div>
        </nav>

    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
